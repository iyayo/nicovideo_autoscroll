<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>ニコニコ動画 自動スクロール</title>
</head>

<body style="min-width: 250px; min-height: 300px;">
    <div class="container-fluid">
        <img src="/icon/icon128.png" class="img-fluid mx-auto py-2 d-block">

        <div class="d-grid gap-2 mt-3">
            <input id="auto_scroll" type="checkbox" class="btn-check" autocomplete="off" checked>
            <label id="auto_scroll_label" for="auto_scroll" class="btn btn-outline-primary disabled_animation">自動スクロール:<span id="auto_scroll_status">オン</span></label>

            <select id="tag" class="form-select" aria-label="Default select example">
                <option value=".TagContainer" disabled selected style="display:none;">スクロールする位置</option>
                <option value=".TagContainer">タグ（デフォルト）</option>
                <option value=".VideoMetaContainer">動画情報</option>
                <option value=".MainContainer">ニュース</option>
                <option value=".VideoPlayer">動画</option>
              </select>

            <button id="scroll" class="btn btn-primary">スクロール</button>
        </div>
    </div>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popup.js"></script>
</body>

</html>
